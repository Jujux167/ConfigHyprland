# ========================================
# RÈGLES DE FENÊTRES - HyDE Style
# ========================================

# Firefox
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = opacity 0.9, class:^(firefox)$

# Pavucontrol
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$

# File manager
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = opacity 0.95, class:^(thunar)$

# Rofi
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = dimaround, class:^(Rofi)$
windowrulev2 = stayfocused, class:^(Rofi)$

# Applications système
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(gnome-calculator)$

# Terminal flottant
windowrulev2 = float, class:^(kitty)$, title:^(floating)$
windowrulev2 = size 800 600, class:^(kitty)$, title:^(floating)$
windowrulev2 = center, class:^(kitty)$, title:^(floating)$

# VS Code
windowrulev2 = opacity 0.95, class:^(code-oss)$
windowrulev2 = opacity 0.95, class:^(Code)$

# Discord
windowrulev2 = opacity 0.9, class:^(discord)$
windowrulev2 = workspace 5, class:^(discord)$

# Spotify
windowrulev2 = opacity 0.9, class:^(Spotify)$
windowrulev2 = workspace 10, class:^(Spotify)$

# Gaming
windowrulev2 = fullscreen, class:^(steam_app_).*
windowrulev2 = monitor 1, class:^(steam_app_).*
windowrulev2 = workspace 6, class:^(steam_app_).*

# Transparence générale pour certaines apps
windowrulev2 = opacity 0.95, class:^(thunar)$
windowrulev2 = opacity 0.9, class:^(Alacritty)$

# Règles de taille pour les popups
windowrulev2 = float, class:^(.*)$, title:^(Open File)$
windowrulev2 = float, class:^(.*)$, title:^(Save File)$
windowrulev2 = size 800 600, class:^(.*)$, title:^(Open File)$
windowrulev2 = size 800 600, class:^(.*)$, title:^(Save File)$
