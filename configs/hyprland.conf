# ========================================
# Configuration Hyprland - HyDE Style
# ========================================

# Moniteurs
monitor=,preferred,auto,1

# Variables d'environnement
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Variables pour applications
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox

# Démarrage automatique
exec-once = waybar &
exec-once = hyprpaper &
exec-once = hypridle &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = nm-applet &
exec-once = blueman-applet &

# Configuration du clavier français
input {
    kb_layout = fr
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 

    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        scroll_factor = 0.5
    }
}

# Apparence générale (style HyDE)
general {
    gaps_in = 4
    gaps_out = 8
    gaps_workspaces = 50
    border_size = 2
    
    # Bordures avec dégradé animé
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) rgba(94e2d5ee) 45deg
    col.inactive_border = rgba(6c7086aa)
    
    layout = dwindle
    allow_tearing = true
    resize_on_border = true
}

# Décoration des fenêtres (style premium HyDE)
decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 4
        passes = 2
        brightness = 1.0
        contrast = 1.4
        noise = 0.0
        new_optimizations = true
        xray = false
        ignore_opacity = false
    }
    
    
    # Dim des fenêtres inactives
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.8
}

# Animations premium (style HyDE)
animations {
    enabled = yes
    
    # Bezier curves pour des animations fluides
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    # Animations des fenêtres
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    
    # Animations des bordures et fade
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    
    # Animations des workspaces
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 6, wind, slidevert
}

# Layout dwindle
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Layout master
master {
    new_is_master = true
}

# Gestes
gestures {
    workspace_swipe = on
}

# Divers
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Importation des keybinds
source = ~/.config/hypr/keybinds.conf

# Importation des règles de fenêtres
source = ~/.config/hypr/windowrules.conf
